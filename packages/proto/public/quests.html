<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/page.css" />
    <title>Quest Board</title>
  </head>
  <body>
    <main class="mainInventory">
      <div class="profile">profile</div>
      <div class="InventoryTitle">
        <div class="Invtitle">Inventory</div>
      </div>
      <div class="Inventory">
        <slot name="inventory">
          <div class="imgInvenBg">
            <img
              class="imgInven"
              src="./assets/drinkOptions/mulberry_white.png"
            />
          </div>
        </slot>
      </div>
      <div class="userName"><slot name="name">Name</slot></div>
      <div class="class"><slot name="userClass">Class</slot></div>
    </main>
  </body>
</html>
