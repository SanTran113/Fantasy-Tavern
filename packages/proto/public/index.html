<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="/styles/token.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <title>Tavern</title>
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { HeaderElement } from "/scripts/header.js";
    
      define({
        "blz-header": HeaderElement,
        "mu-auth": Auth.Provider
      });
    
      HeaderElement.initializeOnce();
    </script>
  </head>
  <body
    class="bodyIndex"
  >
  <mu-auth provides="blazing:auth">
  <script>
    const page = document.body;

    page.addEventListener("dark-mode:toggle", (event) => {
      const checked = event.detail.checked;
      page.classList.toggle("dark-mode", checked);
    });

    function toggleDarkMode(target, checked) {
     const customEvent = new CustomEvent(
       "dark-mode:toggle", {
        bubbles: true,
        detail: { checked },
        });

        target.dispatchEvent(customEvent);
    }
  </script>
    <div class="indexInformation">
      <blz-header>
        12 days in
        <a href="/guide/italy.html">Italy</a>
      </blz-header>
      <header>
        <h1 class="titleIndex">Fantasy Tavern</h1>
        <label class="darkmodeButton" onchange="toggleDarkMode(event.target, event.target.checked)">
          <input type="checkbox" autocomplete="off" />
          Dark mode
        </label>
      </header>

      <section class="htmlIndex">
        <a href="drink.html">Drink Menu</a>
        <a href="food.html">Food Menu</a>
        <a href="quests.html">Quest Board</a>
        <a href="goods.html">General Goods</a>
        <a href="inventory.html">Inventory</a>
      </section>
    </div>
  </body>
  </body>
</html>
