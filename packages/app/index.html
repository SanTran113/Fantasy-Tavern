<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/token.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <title>Tavern</title>
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define, Auth, Events } from "@calpoly/mustang";
      import { TavernHeaderElement } from "/src/components/tavern-header";

      define({
        "mu-auth": Auth.Provider,
        "tavern-header": TavernHeaderElement,
      });
      window.relayEvent = Events.relay;
    </script>
  </head>
  <body class="bodyIndex">
    <mu-history provides="tavern:history">
      <mu-auth provides="main:auth">
        <div class="indexInformation">
          <h1 class="titleIndex">Fantasy Tavern</h1>
          <tavern-header></tavern-header>
          <mu-switch>
            <section class="htmlIndex">
              <a href="/app/drinkMenu">Drink Menu</a>
              <a href="food.html">Food Menu</a>
              <a href="quests.html">Quest Board</a>
              <a href="goods.html">General Goods</a>
              <a href="/app/inventoryProfiles/789">Inventory</a>
            </section>
            </mu-switch>
        </div>
      </mu-auth>
    </mu-history>
  </body>
</html>
